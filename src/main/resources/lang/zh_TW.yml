## ===== BlockSelector ===== ##
# 沒有佔位符
BlockSelector:
- '&a這是一個可以選擇方塊區域的工具'
- '&6左鍵點擊: &e選擇區域的起點'
- '&6右鍵點擊: &e選擇區域的結束點'
- '&6Shift+左鍵點擊: &e將當前位置設置為區域的起點'
- '&6Shift+右鍵點擊: &e將當前位置設置為區域的結束點'

## ===== ScriptEditor ===== ##
# %scripttype% : 腳本種類
ScriptEditor:
- '&a這是一個可以復制並貼上腳本的工具'
- '&6左鍵點擊: &e更改選擇模式'
- '&6右鍵點擊: &e複製腳本'
- '&6Shift+左鍵點擊: &e刪除腳本'
- '&6Shift+右鍵點擊: &e貼上腳本'

## ===== ScriptViewer ===== ##
# %scripttype% : 腳本種類
ScriptViewer:
- '&a該工具支持腳本檢查。'
- '&6左键點击: &e開始搜索周圍的腳本。'
- '&6右键點击: &e停止搜索周圍的腳本。'

